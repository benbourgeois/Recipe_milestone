{% extends 'base.html' %} {% block content %}
<div class= "row">
    <div class= "header">
        <h3>Make A Change!</h3>
    </div>
</div>
<div class="row">
	<form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s3">
				<i class="material-icons prefix">format_align_justify</i>
				<select id="categories" name="recipe_category">
                        <option value="" disabled selected>Choose your option</option>
                        {% for cat in categories %}
                        {% if cat.recipe_category == content.recipe_category %}
                        <option value="{{cat.recipe_category}}" selected >{{cat.recipe_category}}</option>
                        {% else %}
                        <option value="{{cat.recipe_category}}">{{cat.recipe_category}}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
				<label>What Type of Meal is This?</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s3">
				<i class="material-icons prefix">account_circle</i>
				<input id="first_name" name="first_name" type="text" class="validate" value="{{content.first_name}}">
				<label for="icon_prefix">First Name</label>
			</div>
			<div class="input-field col s3">
				<input id="last_name" name="last_name" type="text" class="validate" value="{{content.last_name}}">
				<label for="icon_telephone">Last Name</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s3">
				<i class="material-icons prefix">format_align_justify</i>
				<input id="recipe_name" name="recipe_name" type="text" class="validate" value="{{content.recipe_name}}">
				<label for="icon_prefix">Recipe Name</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">format_align_justify</i>
				<input id="ingredients" name="ingredients" type="text" class="validate" value="{{content.ingredients}}">
				<label for="icon_prefix">Ingredients</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">format_align_justify</i>
				<input id="steps" name="steps" type="text" class="validate" value="{{content.steps}}">
				<label for="icon_prefix">Steps To Making</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6">
				<i class="material-icons prefix">format_align_justify</i>
				<input id="difficulty" name="difficulty" type="text" class="validate" value= "{{content.difficulty}}">
				<label for="icon_prefix">Difficulty To Make This Dish</label>
			</div>
		</div>
		<div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">Update Recipe!
                <i class="material-icons right">playlist_add</i>
            </button>
		</div>
	</form>
</div>

{% endblock %}
